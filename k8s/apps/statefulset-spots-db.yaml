apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spots-db
  namespace: hazard-spots
  labels:
    app: spots-db
    role: database
spec:
  serviceName: spots-db
  replicas: 1
  selector:
    matchLabels:
      app: spots-db
  template:
    metadata:
      labels:
        app: spots-db
        role: database
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: spots-api-config
                  key: DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: spots-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spots-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\"
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\"
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          app: spots-db
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: haz-premium-disk
        resources:
          requests:
            storage: 8Gi
