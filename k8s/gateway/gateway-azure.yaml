apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: ripley-hazard-gateway
  namespace: hazard-spots
  labels:
    app: ripley-hazard
    component: gateway
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /health
spec:
  gatewayClassName: azure-lb
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
